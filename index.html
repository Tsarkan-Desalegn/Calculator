<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>
<div id="main-container">

      <div id="input-container"><input id="input" placeholder="Calculator" readonly></div>
      <div id="button-container">
               <div id="calculator-container">

                          <div id="first-column">
                            <div id="first-button"><button id="delete-btn">⌫</button></div>
                             <div id="first-button"><button  class="calculateSin">sin</button></div>
                              <div id="first-button"><button  class="lnValue">ln</button></div>
                               <div id="first-button"><button  class="exponentToX">e<sup>x</sup></button></div>
                                <div id="first-button"><button  class="absoluteValue">|x|</button></div>
                          </div>

                          <div id="second-column">
                           <div id="second-button"><button  class="calculateFactorial">x!</button></div>
                             <div id="second-button"><button  class="calculateCos">cos</button></div>
                              <div id="second-button"><button  class="LogValue">log</button></div>
                               <div id="second-button"><button  class="square-btn">x<sup>2</sup></button></div>
                                <div id="second-button"><button  class="piValue">π </button></div>
                          </div>

                          <div id="third-column">
                            <div><button class="squareRoot-btn">√</button></div>
                             <div><button class="calculateTan">tan</button></div>
                              <div><button class="calculateOverNum">1/x</button></div>
                               <div><button class="powerOfNumber">x<sup>y</sup></button></div>
                                <div><button class="btn">^</button></div>
                          </div>

                          <div id="fourth-column">
                           <div><button id="clear-btn">C</button></div>
                             <div><button  class="btn">7</button></div>
                              <div><button class="btn">4</button></div>
                               <div><button class="btn">1</button></div>
                                <div><button class="cubeRoot-btn">∛</button></div>
                          </div>

                            <div id="fifth-column">
                          <div><button class="eValue">e</button></div>
                             <div><button class="btn">8</button></div>
                              <div><button class="btn">5</button></div>
                               <div><button class="btn">2</button></div>
                                <div><button class="btn">0</button></div>
                          </div>

                            <div id="sixth-column">
                            <div><button class="percentage-btn">%</button></div>
                             <div><button class="btn">9</button></div>
                              <div><button class="btn">6</button></div>
                               <div><button class="btn">3</button></div>
                                <div><button class="btn">.</button></div>
                          </div>

                            <div id="seventh-column">
                            <div><button class="operand-btn">/</button></div>
                             <div><button class="operand-btn">*</button></div>
                              <div><button class="operand-btn">-</button></div>
                               <div><button class="operand-btn">+</button></div>
                                <div><button class="calculateResult">=</button></div>
                          </div>
                          
               </div>

      </div>




</div>

</body>
</html>
